<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div>
        <table class="text-center">

            <div th:if="${#lists.isEmpty(employees)}" class="container background">
                <h2 class="text-center">There are no employees who worked together.</h2>
                <img th:class="image" src="/img/sad-face.png">
            </div>
            <div th:unless="${#lists.isEmpty(employees)}" class="container">
                <h2 class="text-center">Employees who worked together the most</h2>
                <h3 th:text="${employees.get(0).getEmployee1Id() + ' and ' + employees.get(0).getEmployee2Id()}"></h3>
                <table border="2" th:class="employee-table">
                        <thead>
                        <tr th:class="table-header">
                            <th>Employee ID #1</th>
                            <th>Employee ID #2</th>
                            <th>Project ID</th>
                            <th>Days worked</th>
                        </tr>
                        </thead>
                        <tbody th:class="table-body">
                        <!-- Assuming you have a list of objects (e.g., EmployeeProject) in your model -->
                        <!--                    <tr th:each="employees : ${employees}">-->
                        <td th:text="${employees.get(0).getEmployee1Id()}"></td>
                        <td th:text="${employees.get(0).getEmployee2Id()}"></td>
                        <td th:text=" ${commonProjects}"></td>
                        <td th:text="${employees.get(0).getDays}"></td>
                        <!--                    </tr>-->
                        </tbody>
                    </table>
            </div>
        </table>
    </div>
</body>
</html>
